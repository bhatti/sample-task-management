SPECIFICATION Spec

CONSTANTS
    Users = {u1, u2, u3}
    MaxTasks = 5
    NULL = NULL

\* Define what STRING means for model checking
CONSTANT
    STRING = {"Task1", "Task2", "Task3", "Description1", "Description2"}

\* State constraints to limit state space
CONSTRAINT
    nextTaskId <= MaxTasks + 1

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant

\* Properties to verify
PROPERTIES
    EventualCompletion

\* Symmetry sets for optimization
SYMMETRY
    Permutations(Users)
